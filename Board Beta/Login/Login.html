<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Login com Base de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --primary:#2563eb; --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; }
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:linear-gradient(120deg,#0b1020,#0f172a); color:var(--text); min-height:100vh; display:grid; place-items:center; }
    .card { width:100%; max-width:460px; background:var(--card); border:1px solid #1f2937; border-radius:14px; padding:28px; box-shadow:0 10px 35px rgba(0,0,0,.35); }
    h1 { margin:0 0 8px; font-size:1.5rem; }
    p { margin:0 0 18px; color:var(--muted); }
    .field { margin-bottom:14px; }
    label { display:block; font-size:.9rem; margin-bottom:6px; color:#cbd5e1; }
    input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:var(--text); outline:none; }
    input:focus { border-color:var(--primary); box-shadow:0 0 0 3px rgba(37,99,235,.2); }
    .error { color:#fca5a5; font-size:.85rem; min-height:18px; margin-top:4px; }
    .btn { width:100%; padding:12px 16px; border:0; border-radius:10px; background:var(--primary); color:white; font-weight:600; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .menu { display:flex; gap:10px; flex-wrap:wrap; }
    .menu a { text-decoration:none; color:white; background:#1d4ed8; padding:10px 14px; border-radius:10px; border:1px solid #3b82f6; }
    .hidden { display:none !important; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    .logout { background:#334155; border:1px solid #475569; padding:8px 12px; border-radius:8px; color:#e2e8f0; cursor:pointer; }
    .info { font-size:.9rem; color:#a5b4fc; margin-bottom:12px; }
    .hint { font-size:.85rem; color:#a8b3cf; }
  </style>
  <style>
    body {
      background-image: url("../images/Sistema Login.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>

<body>
  <section id="Logo" class=".card max-width: 520px; width: 100%; margin: 0 auto;">
    <div class="image-wrap" aria-hidden="false">
      <img src="/images/main-banner1.jpg" alt="Gatundo RPG & Board Game" class="img-10" />
    </div>
  </section>

  <!-- Login -->
  <section id="login-view" class="card">
    <h1>Entrar</h1>
    <p>Use e-mail, senha e chave para acessar. Carregue a base de clientes ou deixe o sistema buscar automaticamente.</p>
    <form id="login-form" novalidate>
      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" autocomplete="username" placeholder="voce@exemplo.com" required />
        <div id="email-error" class="error"></div>
      </div>

      <div class="field">
        <label for="key">Chave</label>
        <input id="key" name="key" type="text" placeholder="Sua chave alfanumérica" required minlength="4" />
        <div id="key-error" class="error"></div>
      </div>

      <div class="field">
        <label for="users-file">Base (clientes.json ou .txt)</label>
        <input id="users-file" type="file" accept=".txt,text/plain,application/json,.json" />
        <div class="hint">TXT: uma linha por cliente no formato email;senha;chave (também aceita vírgula ou tab).</div>
        <div class="error" id="file-error"></div>
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Sua senha" required minlength="6" />
        <div id="password-error" class="error"></div>
      </div>

      <button id="login-btn" class="btn" type="submit">Acessar</button>
      <div id="form-error" class="error" style="text-align:center; margin-top:10px;"></div>
    </form>

    <p class="hint" id="source-hint"></p>
  </section>

  <!-- Menu liberado -->
  <section id="menu-view" class="card hidden">
    <div class="topbar">
      <div>
        <h1>Menu</h1>
        <div class="info">Acesso concedido. Selecione uma opção.</div>
      </div>
      <button id="logout-btn" class="logout" type="button">Sair</button>
    </div>
    <nav class="menu">
      <a href="../Menu/Menu.html">Entre e seja Bem Vindo</a>
    </nav>
  </section>

  <script>
    // ======================================================================
    // 1) Fonte DEV (opcional): cache embutido para testes rápidos (não produtivo)
    // ======================================================================
    window.USERS_CACHE = [
      { email: "Fuba@fuba.com",      password: "admin123",  chave: "A1B2C3D4" },
      { email: "bigodinho@fuba.com", password: "user1234",  chave: "X9Y8Z7K6" }
    ]; // Evite usar em produção; preferir fetch de clientes.json no servidor [MDN Segurança]. [web:56]

    // ======================================================================
    // 2) Fonte PRODUÇÃO: fetch de clientes publicados no mesmo domínio
    //    Coloque o arquivo em ./data/clientes.json ou ./data/clientes.txt
    // ======================================================================
    let USERS_CACHE_REMOTE = null;   // vindo de fetch
    let REMOTE_LABEL       = "";     // texto para UI

    async function tryFetchClients() {
      // Tente JSON primeiro
      try {
        const r = await fetch("/Board Beta/Login/Data/clientes.json", { cache: "no-store" });
        if (r.ok) {
          const data = await r.json();
          if (Array.isArray(data) && data.length) {
            USERS_CACHE_REMOTE = data;
            REMOTE_LABEL = "Base: clientes.json";
            return;
          }
        }
      } catch (_) { /* ignora e tenta TXT */ }

      // Em seguida tente TXT
      try {
        const r = await fetch("./data/clientes.txt", { cache: "no-store" });
        if (r.ok) {
          const text = await r.text();
          const parsed = parseTxtToUsers(text);
          if (Array.isArray(parsed) && parsed.length) {
            USERS_CACHE_REMOTE = parsed;
            REMOTE_LABEL = "Base: clientes.txt";
            return;
          }
        }
      } catch (_) { /* sem base remota */ }
    } // fetch é a forma moderna para obter JSON/TXT do servidor same-origin. [web:38]

    // ======================================================================
    // 3) Fonte OFFLINE: upload do usuário (TXT/JSON) via FileReader
    // ======================================================================
    let USERS_CACHE_LOCAL = null; // vindo de input file
    const fileInput = document.getElementById("users-file");
    const fileErr   = document.getElementById("file-error");

    if (fileInput) {
      fileInput.addEventListener("change", (e) => {
        fileErr.textContent = "";
        const file = e.target.files?.[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onerror = () => fileErr.textContent = "Falha ao ler o arquivo.";
        reader.onload  = () => {
          try {
            const text = String(reader.result || "");
            const looksJson = /\.json$/i.test(file.name)
              || file.type === "application/json"
              || text.trim().startsWith("[{")
              || text.trim().startsWith("[");

            if (looksJson) {
              const data = JSON.parse(text);
              if (!Array.isArray(data)) {
                fileErr.textContent = "JSON inválido: esperado um array de usuários.";
                return;
              }
              USERS_CACHE_LOCAL = data;
              updateSourceHint("Base: upload JSON");
              return;
            }

            const parsed = parseTxtToUsers(text);
            if (!parsed.length) {
              fileErr.textContent = "TXT inválido: nenhuma linha válida encontrada.";
              return;
            }
            USERS_CACHE_LOCAL = parsed;
            updateSourceHint("Base: upload TXT");
          } catch (err) {
            console.error(err);
            fileErr.textContent = "Erro ao processar o arquivo.";
          }
        };
        reader.readAsText(file); // leitura de arquivos via FileReader em resposta ao input do usuário. [web:14]
      });
    }

    // ======================================================================
    // Utilitários de parsing
    // ======================================================================
    function parseTxtToUsers(text) {
      // Formato: uma linha por cliente -> email;senha;chave
      const lines = String(text || "").split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      const out = [];
      for (const line of lines) {
        if (line.startsWith("#")) continue; // comentários
        const parts = line.split(/[;\t,]/).map(s => s.trim());
        if (parts.length < 3) continue;
        const [email, password, chave] = parts;
        if (!email || !password || !chave) continue;
        out.push({ email, password, chave });
      }
      return out;
    } // Conversão de CSV/TXT simples em objetos usando split e normalização de linhas. [web:46][web:43]

    // ======================================================================
    // UI / Sessão
    // ======================================================================
    const loginView = document.getElementById("login-view");
    const menuView  = document.getElementById("menu-view");
    const form      = document.getElementById("login-form");
    const emailEl   = document.getElementById("email");
    const passEl    = document.getElementById("password");
    const keyEl     = document.getElementById("key");
    const emailErr  = document.getElementById("email-error");
    const passErr   = document.getElementById("password-error");
    const keyErr    = document.getElementById("key-error");
    const formErr   = document.getElementById("form-error");
    const logoutBtn = document.getElementById("logout-btn");
    const sourceHint= document.getElementById("source-hint");

    const sessionKey = "auth_demo_logged";
    function isLogged()   { return localStorage.getItem(sessionKey) === "1"; }
    function setLogged(v) { v ? localStorage.setItem(sessionKey, "1") : localStorage.removeItem(sessionKey); }
    function showMenu()   { loginView.classList.add("hidden"); menuView.classList.remove("hidden"); }
    function showLogin()  { menuView.classList.add("hidden");  loginView.classList.remove("hidden"); }
    function updateSourceHint(msg) { sourceHint.textContent = msg; }

    if (isLogged()) showMenu(); else showLogin(); // Apenas alternância de views. [web:56]

    // ======================================================================
    // Escolha dinâmica da fonte ativa
    // ======================================================================
    function getUsersData() {
      // prioridade: remoto > upload > embutido
      if (Array.isArray(USERS_CACHE_REMOTE) && USERS_CACHE_REMOTE.length) return USERS_CACHE_REMOTE;
      if (Array.isArray(USERS_CACHE_LOCAL)  && USERS_CACHE_LOCAL.length)  return USERS_CACHE_LOCAL;
      if (Array.isArray(window.USERS_CACHE) && window.USERS_CACHE.length) return window.USERS_CACHE;
      return null;
    }

    // Tenta carregar base remota ao iniciar
    (async () => {
      await tryFetchClients(); // busca ./data/clientes.json ou .txt se existirem (same-origin) [web:38][web:44]
      if (USERS_CACHE_REMOTE) updateSourceHint(REMOTE_LABEL || "Base: remota");
    })();

    // ======================================================================
    // Validações e submit
    // ======================================================================
    function validateEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }
    function validateKey(v){ return /^[A-Za-z0-9]{4,32}$/.test(v); }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      emailErr.textContent = "";
      passErr.textContent  = "";
      keyErr.textContent   = "";
      formErr.textContent  = "";

      const email = emailEl.value.trim();
      const pass  = passEl.value;
      const chave = keyEl.value.trim();

      let ok = true;
      if (!email) { emailErr.textContent = "Informe o e-mail."; ok = false; }
      else if (!validateEmail(email)) { emailErr.textContent = "E-mail inválido."; ok = false; }

      if (!pass) { passErr.textContent = "Informe a senha."; ok = false; }
      else if (pass.length < 6) { passErr.textContent = "Mínimo de 6 caracteres."; ok = false; }

      if (!chave) { keyErr.textContent = "Informe a chave."; ok = false; }
      else if (!validateKey(chave)) { keyErr.textContent = "Chave alfanumérica inválida."; ok = false; }

      if (!ok) return;

      const users = getUsersData();
      if (!users) {
        formErr.textContent = "Nenhuma base carregada. Publique ./data/clientes.json(.txt) ou faça upload.";
        return;
      }

      const found = users.find(u =>
        String(u.email).trim().toLowerCase() === email.toLowerCase() &&
        String(u.password) === pass &&
        String(u.chave) === chave
      );

      if (!found) {
        formErr.textContent = "Credenciais ou chave inválidas.";
        return;
      }

      setLogged(true);
      requestAnimationFrame(() => showMenu());
    });

    logoutBtn.addEventListener("click", () => {
      setLogged(false);
      showLogin();
      form.reset();
    });
  </script>
</body>
</html>
